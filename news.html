<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English MedHub</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #2c3e50, #4ca1af);
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
header h1 a {
    color: inherit;
    text-decoration: none;
    font-weight: inherit;
    position: relative;
    display: inline-block;
}

/* animação underline */
header h1 a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 100%;
    height: 3px;
    background: #fff; /* cor da linha animada */
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
}

header h1 a:hover::after {
    transform: scaleX(1);
    transform-origin: left;
}

    header h1 {
      font-size: 28px;
      margin: 0;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* Botão do menu */
    .menu-btn {
      position: relative;
      font-size: 26px;
      padding: 12px 16px;
      background: #34495e53;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu-btn:hover {
      background: #2c3e5075;
    }

    /* Overlay */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6); /* escurece um pouco mais */
  display: none;
  z-index: 999; /* abaixo do menu, acima do conteúdo */
}

.overlay.active {
  display: block;
}

/* Caixa de opções lateral */
.menu-options {
  position: fixed;
  top: 0;
  right: -300px;
  width: 300px;
  height: 100%;
  background: #2c3e50;
  color: white;
  padding: 30px;
  box-shadow: -2px 0 10px rgba(0, 0, 0, 0.4);
  transition: right 0.4s ease;
  z-index: 1000; /* menu acima do overlay */
}
.menu-options {
  position: fixed;
  top: 0;
  right: 0;
  width: 300px;
  height: 100%;
  background: #2c3e50;
  color: white;
  padding: 30px;
  box-shadow: -2px 0 10px rgba(0, 0, 0, 0.4);
  transform: translateX(100%); /* Esconde fora da tela */
  transition: transform 0.4s ease;
  z-index: 1000;
}

.menu-options.active {
  transform: translateX(0); /* Mostra */
}


    .submenu {
      margin: 15px 0;
    }

    .submenu strong {
      display: block;
      margin-bottom: 5px;
      font-size: 18px;
      color: #ffd700;
    }

    .submenu a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 5px 0;
      padding: 6px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .submenu a:hover {
      background: #4ca1af;
    }

    /* Conteúdo principal */
    main {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    main h2 {
      font-size: 26px;
      margin-bottom: 20px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    section {
      margin-bottom: 40px;
    }

    /* Quiz estilo Duolingo */
    .quiz-section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .quiz-section h4 {
      margin-top: 0;
      font-size: 20px;
    }

    .quiz-section .btn {
      display: inline-block;
      margin: 10px 10px 0 0;
      padding: 12px 20px;
      background: #4ca1af;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .quiz-section .btn:hover {
      background: #2c3e50;
    }

    .progress-bar {
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }

    .progress-fill {
      height: 100%;
      width: 65%;
      background: linear-gradient(90deg, #4ca1af, #2c3e50);
    }
  </style>
</head>
<body>
  <header>
            <h1><a href="index.html">English MedHub</a></h1>
    <nav>
      <a href="news.html">News</a>
      <a href="Cefet.html">Cefet</a>
      <a href="videos.html">Videos</a>
      <a href="Quiz.html">Quiz</a>
      <a href="recommendations.html">Recommendations</a>
    </nav>
    <!-- Botão só com ícone -->
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
  </header>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Caixa lateral com opções -->
  <div class="menu-options" id="menu">
    <h3>⚙ Options</h3>
    <div class="submenu">
      <strong>Configurações</strong>
      <a href="#">Perfil</a>
      <a href="#">Idioma</a>
      <a href="#">Tema</a>
    </div>
    <div class="submenu">
      <strong>Créditos</strong>
      <a href="#">Equipe</a>
      <a href="#">Sobre o Projeto</a>
    </div>
    <div class="submenu">
      <strong>Redirecionar</strong>
      <a href="#">Página Inicial</a>
      <a href="#">Ajuda</a>
    </div>
  </div>

 

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const overlay = document.getElementById("overlay");
      menu.classList.toggle("active");
      overlay.classList.toggle("active");
    }
  </script>
</body>
</html>
