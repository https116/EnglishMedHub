<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English MedHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #f0f4f8, #d9e6f2);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #fff;
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  width: 100%;
  max-width: 400px;
  text-align: center;
  animation: fadeIn 0.6s ease-in-out;
}

.container h2 {
  margin-bottom: 1.5rem;
  font-size: 1.6rem;
  color: #333;
}

.container input {
  width: 100%;
  padding: 0.8rem;
  margin: 0.6rem 0;
  border: 1px solid #ccc;
  border-radius: 12px;
  outline: none;
  transition: all 0.3s ease;
}

.container input:focus {
  border-color: #4a90e2;
  box-shadow: 0 0 6px rgba(74, 144, 226, 0.4);
}

.container button {
  width: 100%;
  padding: 0.9rem;
  margin-top: 1rem;
  border: none;
  border-radius: 12px;
  background: #4a90e2;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.container button:hover {
  background: #357abd;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
<body>
  <header>
            <h1><a href="inicial.html">English MedHub</a></h1>
    <nav>
      <a href="news.html">News</a>
      <a href="Watch & Learn.html">Watch & Learn</a>
      <a href="Quiz.html">Quiz</a>
      <a href="Feed.html">Feed</a>
    </nav>
    <!-- Botão só com ícone -->
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
  </header>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Caixa lateral com opções -->
  <div class="menu-options" id="menu">
    <div class="submenu">
      <strong>Options</strong>
      <a href="https://script.google.com/macros/s/AKfycbyulMSLhGiE1UEJWMkQhvQxdBrOAViqAjKJLpDFBb_b2RmgZ6IAKdT_7DiVv4QpZnz7/exec">Root</a>
      <a href="#">Tema</a>
    </div>
    <div class="submenu">
      <strong>Créditos</strong>
      <a href="#">Integrantes</a>
      <a href="index.html">Sobre o Projeto</a>
      <a href="https://www.divinopolis.cefetmg.br/">Instituição</a>
    </div>
    <div class="submenu">
      <strong>Redirecionar</strong>
      <a href="#">Feedback</a>
      <a href="#">Ajuda</a>
    </div>
  </div>

 

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const overlay = document.getElementById("overlay");
      menu.classList.toggle("active");
      overlay.classList.toggle("active");
    }
  </script>
</body>
</html>
