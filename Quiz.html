<main>
    <div class="quiz-container">
      <h2 id="question-title">Loading...</h2>
      <div id="question-content"></div>
      <div class="feedback" id="feedback"></div>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress"></div>
        </div>
        <p id="progress-text">0 / 10</p>
      </div>
    </div>
  </main>

  <script>
    const quizData = [
      { type: "choice", question: "How do you say 'Meu nome √© Jo√£o' in English?", options: ["My name is Jo√£o", "I am Jo√£o"], answer: "My name is Jo√£o" },
      { type: "choice", question: "What is the translation of 'Hello'?", options: ["Oi", "Tchau"], answer: "Oi" },
      { type: "input", question: "Write in English: 'Eu gosto de aprender'", answer: "I like to learn" },
      { type: "audio", question: "Listen and type what you hear:", audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", answer: "music" },
      { type: "choice", question: "How do you say 'Obrigado' in English?", options: ["Thanks", "Please"], answer: "Thanks" },
      { type: "choice", question: "Select the correct sentence:", options: ["She are happy", "She is happy"], answer: "She is happy" },
      { type: "input", question: "Translate to English: 'Eu estou cansado'", answer: "I am tired" },
      { type: "audio", question: "Listen and type the number you hear:", audio: "https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav", answer: "Star Wars" },
      { type: "choice", question: "How do you say 'Cachorro' in English?", options: ["Dog", "Cat"], answer: "Dog" },
      { type: "input", question: "Write in English: 'Eu tenho 20 anos'", answer: "I am 20 years old" }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const quiz = quizData[currentQuestion];
      const title = document.getElementById("question-title");
      const content = document.getElementById("question-content");
      const feedback = document.getElementById("feedback");

      feedback.textContent = "";
      title.textContent = quiz.question;
      content.innerHTML = "";

      if (quiz.type === "choice") {
        const div = document.createElement("div");
        div.classList.add("options");
        quiz.options.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => checkAnswer(opt);
          div.appendChild(btn);
        });
        content.appendChild(div);
      }

      if (quiz.type === "input") {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Type your answer...";
        const btn = document.createElement("button");
        btn.textContent = "Submit";
        btn.onclick = () => checkAnswer(input.value.trim());
        content.appendChild(input);
        content.appendChild(btn);
      }

      if (quiz.type === "audio") {
        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = quiz.audio;
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Type what you hear...";
        const btn = document.createElement("button");
        btn.textContent = "Submit";
        btn.onclick = () => checkAnswer(input.value.trim());
        content.appendChild(audio);
        content.appendChild(input);
        content.appendChild(btn);
      }

      updateProgress();
    }

    function checkAnswer(userAnswer) {
      const quiz = quizData[currentQuestion];
      const feedback = document.getElementById("feedback");
      if (userAnswer.toLowerCase() === quiz.answer.toLowerCase()) {
        feedback.textContent = "‚úÖ Correct!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = `‚ùå Wrong! Correct answer: ${quiz.answer}`;
        feedback.style.color = "red";
      }
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          document.getElementById("question-title").textContent = "üéâ Quiz Completed!";
          document.getElementById("question-content").innerHTML = "";
          document.getElementById("feedback").textContent = "Great job!";
        }
      }, 1500);
    }

    function updateProgress() {
      const progress = document.getElementById("progress");
      const progressText = document.getElementById("progress-text");
      const percent = ((currentQuestion) / quizData.length) * 100;
      progress.style.width = percent + "%";
      progressText.textContent = `${currentQuestion} / ${quizData.length}`;
    }

    function toggleMenu() {
      const menu = document.getElementById("menu");
      const overlay = document.getElementById("overlay");
      menu.classList.toggle("active");
      overlay.classList.toggle("active");
    }

    loadQuestion();
  </script>
</body>
